name: Node.js CI

on:
  push:
    branches:
      - main
      - 4.x
  pull_request:
    branches:
      - main
      - 4.x

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test-node:
    name: Test on Node.js v${{ matrix.node-version }} and html-webpack-plugin v${{ matrix.html-plugin-version }} and webpack v${{ matrix.webpack-version }}
    strategy:
      fail-fast: false
      matrix:
        node-version: [12.x, 14.x, 16.x, 17.x]
        html-plugin-version: [3, 4, 5]
        webpack-version: [4, 5]
        exclude:
          # plugin@5 only supports webpack@5
          - html-plugin-version: 5
            webpack-version: 4
          # plugin@3 only supports webpack@4
          - html-plugin-version: 3
            webpack-version: 5
          # webpack@4 does not support node@17: https://github.com/webpack/webpack/issues/14532
          - node-version: 17.x
            webpack-version: 4
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
      - name: install with html-webpack-plugin v${{matrix.html-plugin-version }} and webpack v${{ matrix.webpack-version }}
        run: |
          yarn
          yarn add --dev html-webpack-plugin@${{matrix.html-plugin-version }} webpack@${{ matrix.webpack-version }}
          yarn example
          git checkout yarn.lock
      - name: run tests
        run: yarn cover
      - uses: codecov/codecov-action@v3
        if: ${{ always() }}
  test-os:
    name: Test on ${{ matrix.os }} using Node.js LTS
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: yarn
      - run: yarn
      - name: build example
        run: |
          yarn example
          git checkout yarn.lock
      - name: run tests
        run: yarn cover
  lint:
    name: Run ESLint using Node.js LTS
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: yarn
      - run: yarn
      - run: yarn lint

  release:
    if: ${{ github.event_name == 'push' && (github.event.ref == 'refs/heads/main' || github.event.ref == 'refs/heads/4.x') }}
    name: Release new version
    needs: [lint, test-node, test-os]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: yarn
      - name: install
        run: yarn
      - run: yarn semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
